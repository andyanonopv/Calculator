<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="container-calculator">
            <div class="item-down">
                <input type="number">
            </div>
            <div class="item-up">
                <div class="row">
                    <div class="item">
                        <a href="#" id="seven">7</a>
                    </div>
                    <div class="item">
                        <a href="#" id="eight">8</a>
                    </div>
                    <div class="item">
                        <a href="#" id="nine">9</a>
                    </div>
                    <div class="item">
                        <a href="#" id="divide">/</a>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <a href="#">4</a>
                    </div>
                    <div class="item">
                        <a href="#">5</a>
                    </div>
                    <div class="item">
                        <a href="#">6</a>
                    </div>
                    <div class="item">
                        <a href="#">x</a>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <a href="#">1</a>
                    </div>
                    <div class="item">
                        <a href="#">2</a>
                    </div>
                    <div class="item">
                        <a href="#">3</a>
                    </div>
                    <div class="item">
                        <a href="#">-</a>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <a href="#">0</a>
                    </div>
                    <div class="item">
                        <a href="#">.</a>
                    </div>
                    <div class="item">
                        <a href="#" id="equal">=</a>
                    </div>
                    <div class="item">
                        <a href="#" id="plus">+</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
